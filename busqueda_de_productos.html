    <title>tienda de ropa</title>
    <link rel="stylesheet" href="busqueda_de_productos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="busqueda_de_productos.js" defer></script>

<body>
    <!----------------------------------->
    <!--|estructura_menu_de_navegacion|-->
    <!----------------------------------->
    <header class="navbar">
        <div class="logo">
            <img src="imagen_4.png" alt="Logo Masomy" />
            Masomy
        </div>
        <div class="search-bar">
            <input type="text" id="barraBusqueda" placeholder="Buscar producto..." />
            <i class="fas fa-search"></i>
        </div>
        <div class="nav-section">
            <nav class="nav-links">
                <a href="#">Inicio</a>
                <a href="#">Nosotros</a>
                <a href="#">Contáctanos</a>
                <a href="#">Categorías</a>
            </nav>
            <div class="icons">
                <i class="fas fa-bell" title="Campana"></i>
                <i class="fas fa-shopping-cart" title="Carrito de compras"></i>
                <i class="fas fa-heart" title="Favoritos"></i>
                <i class="fas fa-user" title="Perfil de usuario"></i>
            </div>
        </div>
    </header>
    <!------------------------>
    <!--|estructura_filtros|-->
    <!------------------------>
    <div class="filtro-container">
        <h3>FILTRAR</h3>
        <div class="filtro-opciones">
            <p><strong>ORDENAR POR</strong></p>    
            <label><input type="checkbox" name="filtro" value="precio_alto"> Precio alto</label>
            <label><input type="checkbox" name="filtro" value="precio_bajo"> Precio bajo</label>
            <label><input type="checkbox" name="filtro" value="mas_vendidos"> Más vendidos</label>
            <label><input type="checkbox" name="filtro" value="ordenados_por_a_z"> Ordenados por A - Z</label>
            <label><input type="checkbox" name="filtro" value="mas_recientes"> Más recientes</label>
            <label><input type="checkbox" name="filtro" value="descuento"> Descuento</label>
        </div>
        <div class="filtro-opciones">
            <p><strong>CATEGORÍAS</strong></p>
            <label><input type="checkbox" name="categoria" value="hombre"> Hombres</label>
            <label><input type="checkbox" name="categoria" value="mujer"> Mujeres</label>
            <label><input type="checkbox" name="categoria" value="niño"> Niños</label>
            <label><input type="checkbox" name="categoria" value="niña"> Niñas</label>
            <label><input type="checkbox" name="categoria" value="bebé"> Bebés</label>
        </div>  
        <div class="filtro-opciones">
            <p><strong>TALLAS</strong></p>
            <label><input type="checkbox" name="talla" value="xs"> XS</label>
            <label><input type="checkbox" name="talla" value="s"> S</label>
            <label><input type="checkbox" name="talla" value="m"> M</label>
            <label><input type="checkbox" name="talla" value="l"> L</label>
            <label><input type="checkbox" name="talla" value="xl"> XL</label>
            <label><input type="checkbox" name="talla" value="28"> 28</label>
            <label><input type="checkbox" name="talla" value="30"> 30</label>
            <label><input type="checkbox" name="talla" value="32"> 32</label>
            <label><input type="checkbox" name="talla" value="34"> 34</label>
            <label><input type="checkbox" name="talla" value="36"> 36</label>
        </div>
        <div class="filtro-opciones">
            <p><strong>ESTILO</strong></p>
            <label><input type="checkbox" name="estilo" value="vertical"> Vertical</label>
            <label><input type="checkbox" name="estilo" value="horizontal"> Horizontal</label>
        </div>     
    </div>
    <!-------------------------------------->
    <!--|estructura_busqueda_de_productos|-->
    <!-------------------------------------->
    <div class="contenedor_categoria">
        <div id="contenedor-productos" class="productos-grid"></div>
    </div>
